<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>DDB和弦节奏谱生成器</title>

<body>

<h1 id="h1Title">DDB和弦节奏谱生成器</h1>

<div id="controlPanel">
  <div>
    <label for="scoreScrollSpeed">Scroll Speed</label>
    <input type="range" id="scoreScrollSpeed" min="1" value="5" max="10" step="1" oninput="setScoreScrollSpeed(value)">
  </div>
  
  <div>
    <label for="scoreFontSize">Font Size</label>
    <input type="range" id="scoreFontSize" min="1" value="1" max="2" step="0.1" oninput="setScoreFontSize(value)">
  </div>
  
  <div>
    Default Key:
    <span id="scoreDefaultKey">C</span>
    <button onClick="scoreDefaultKey(scale_transpose - 1)">-</button>
    <button onClick="scoreDefaultKey(0)">C</button>
    <button onClick="scoreDefaultKey(scale_transpose + 1)">+</button>
  </div>

  <div>
    Key Transpose:
    <span id="scoreKeyTranspose">0</span>
    <button onClick="setScoreKeyTranspose(transpose - 1)">-</button>
    <button onClick="setScoreKeyTranspose(0)">0</button>
    <button onClick="setScoreKeyTranspose(transpose + 1)">+</button>
  </div>

  <div>
    Bar Width:
    <button onClick="setBarClasses('bar')">Default</button>
    <button onClick="setBarClasses('bar barFlex')">Flex</button>
    <button onClick="setBarClasses('bar barFixed8')">Fixed 8</button>
    <button onClick="setBarClasses('bar barFixed4')">Fixed 4</button>
    <button onClick="setBarClasses('bar barFixed2')">Fixed 2</button>
    <button onClick="setBarClasses('bar barFixed1')">Fixed 1</button>
  </div>
  <div>
    Input:
  </div>

</html>
